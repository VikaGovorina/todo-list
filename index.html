<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODO project</title>
<script defer src="main.js"></script></head>
<body>
    <div id="sidebar">
        <p>üóíÔ∏è Projects </p>
        <button id="new-project-btn">‚ûï New project</button>
        <div class="project-field">
            
        </div>
    </div>
    <div id="project-content">
        <div class="project-header">
            <p id="project-name">My project</p>
            <button id="add-todo-btn">‚ûï Add TODO</button>
        </div>
        <div class="todo-field">

        </div>
    </div>

    <dialog class="dialog">
        <form>
            <h2>New Project</h2>

            <div class="form-item">
                <label for="project-title">Project Name</label>
                <input type="text" placeholder="Enter project title" id="project-title">
            </div>

            <div class="form-btns">
                <button class="cancel-btn" type="button">Cancel</button>
                <button class="submit-btn" type="submit">Create</button>
            </div>
        </form>
    </dialog>

    <dialog class="dialog">
        <form>
            <h2>New TODO</h2>
            
            <div class="form-item">
                <label for="todo-title">Title</label>
                <input type="text" placeholder="Enter todo title" id="todo-title">
            </div>

            <div class="form-item">
                <label for="description">Description</label>
                <textarea placeholder="Enter description" id="description"></textarea>
            </div>

            <div class="form-item">
                <label for="due">Due Date</label>
                <input type="date" id="due">
            </div>

            <div class="form-item">
                <label for="priority">Priority</label>
                <select id="priority">
                    <option value="default">Low</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="form-item">
                <label for="notes">Notes</label>
                <textarea placeholder="Additional notes" id="notes"></textarea>
            </div>

            <div class="form-btns">
                <button class="cancel-btn" type="button">Cancel</button>
                <button class="submit-btn" type="submit">Save</button>
            </div>
        </form>
    </dialog>
</body>
</html>
